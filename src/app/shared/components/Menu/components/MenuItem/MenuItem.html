<li>
  <a [href]="menuItem.url"
     [target]="menuItem.target"
     class="menu-link"
     [class.active]="menuItem.selected">
    <i *ngIf="menuItem.icon" class="{{ menuItem.icon }}"></i><span>{{ menuItem.title }}</span>
  </a>

  <ul *ngIf="menuItem.children">
    <!--<menu-item [menuItem]="subItem"
                  *ngFor="let subItem of menuItem.children"></menu-item>-->
  </ul>

</li>
